<body>

      <a href="index.html" class="logo">Rayan Alam</a>

  <main class="thank-you-section">
    <div class="container">
        <div class="thank-you-content">
            <i class="fas fa-check-circle"></i>
            <h1>Thank You!</h1>
            <p>Your message has been successfully sent. I'll get back to you soon.</p>
            <p>You'll be automatically redirected in <span id="countdown">5</span> seconds...</p>
            <a href="index.html" class="btn btn-primary">Return Home Now</a>
          </div>

          <script>
            // Countdown timer for automatic redirect
            let seconds = 5;
            const countdown = document.getElementById('countdown');
            
            const timer = setInterval(() => {
              seconds--;
              countdown.textContent = seconds;
              if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
              }
            }, 1000);
          </script>
